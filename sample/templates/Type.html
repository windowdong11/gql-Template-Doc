<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  </head>

  <body>
    <h2>{{name}} : {{kind}}</h2>
    {{> Description}}
    {{> Directives}}
    {{#if (isObject this)}}{{> Object}}{{/if}}
    {{#if (isInterface this)}}{{> Interface}}{{/if}}
    {{#if (isEnum this)}}{{> Enum}}{{/if}}
    {{#if (isUnion this)}}{{> Union}}{{/if}}
    {{#if (isInputObject this)}}{{> Input}}{{/if}}
  </body>

</html>
